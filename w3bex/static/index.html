<!DOCTYPE html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]><!--> <html class="no-js"> <!--<![endif]-->
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>W3BEX</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">


        <link rel="stylesheet" href="css/normalize.css">
        <link rel="stylesheet" href="css/main.css">
        <link rel="stylesheet" href="css/fonts.css">
        <link rel="stylesheet" href="css/w3bex.css">
        <link rel="stylesheet" href="css/w3bex-slider.css">


        <script src="js/vendor/modernizr-2.6.2.min.js"></script>
        <script src="js/w3bex-slider.js"></script>

    </head>
    <body>
        <!--[if lt IE 7]>
            <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->

        <!-- Header with logo and nav menu -->
        <header>
            <div class="container">
                <img src="img/w3bex-logo.png" alt="W3BEX" class='logo'>
                <nav>
                    <ul>
                        <li><a href="#home">HOME</a></li>
                        <li><a href="#about">ABOUT US</a></li>
                        <li><a href="#">CONTACT</a></li>
                    </ul>
                </nav>
            </div>
        </header>

        <!-- The main slider -->
        <a id='home' class='anchor'></a>
        <section class='slider'>
            <div id='home-slider' class='w3bex-slider'>
                <div data-color='#55d400'>
                    <h1>Slide1</h1>
                </div>
                <div data-color='#ff6600' data-time='10'>
                    <h1>Slide2</h1>
                </div>
                <div data-color='#ff2a2a'></div>
                <div data-color='#0099ff'></div>
            </div>
        </section>

        <!-- Testing photo parallax -->
        <section class='testing-parallax megan2' data-stellar-background-ratio="0.5"></section>

        <!-- Who We Are -->
        <a id='about' class='anchor'></a>
        <section class="who-we-are" data-stellar-offset-parent='true' data-stellar-vertical-offset="150">
            <div class="container">
                <h2>Who we are</h2>
                <p>
                    We are a group of software developers and designers that dedicate to
                    build great user experiences.
                </p>
                <div class="headshots">
                    <div class="photo orange" data-stellar-ratio='1.2'>
                        <img 
                            src="http://graph.facebook.com/leferreyra/picture?width=48&height=48" 
                            alt="Leonardo Ferreyra"
                            class='fb-photo'>
                    </div>
                    <div class="photo red" data-stellar-ratio='1.5'>
                        <div class="fb-photo">
                            <img 
                                src="http://graph.facebook.com/franco.escobar/picture?width=48&height=48" 
                                alt="Franco Escobar"
                                class='fb-photo'>
                        </div>
                    </div>
                    <div class="photo yellow" data-stellar-ratio='1.3'>
                        <div class="fb-photo">
                            <img 
                                src="http://graph.facebook.com/PauloMuchutti/picture?width=48&height=48" 
                                alt="Paulo Muchutti"
                                class='fb-photo'>
                        </div>
                    </div>
                    <div class="photo light-green" data-stellar-ratio='1.7'>
                        <div class="fb-photo">
                            <img 
                                src="http://graph.facebook.com/marcoss.ac/picture?width=48&height=48" 
                                alt="Marcos Portillo"
                                class='fb-photo'>
                        </div>
                    </div>
                    <div class="photo green" data-stellar-ratio='1.6'>
                        <div class="fb-photo">
                            <img 
                                src="http://graph.facebook.com/santiagonicolas.maggione/picture?width=48&height=48" 
                                alt="Nicolas Maggione"
                                class='fb-photo'>
                        </div>
                    </div>
                    <div class="photo blue" data-stellar-ratio='3'>
                        <div class="fb-photo">
                            <img 
                                src="http://graph.facebook.com/adr1xn/picture?width=48&height=48" 
                                alt="Adrián López"
                                class='fb-photo'>
                        </div>
                    </div>
<!-- 
                    <div class="photo pink">
                        <div class="fb-photo"></div>
                    </div>
 -->                
                </div>

                <!-- environment objects -->
                <div class="cloud1" data-stellar-ratio='1.2'></div>
                <div class="cloud2" data-stellar-ratio='1.3'></div>
                <div class="sun" data-stellar-ratio='0.9'></div>
                <div class="sat"></div>
            </div>
        </section>

        <!-- Testing photo parallax -->
        <section class='testing-parallax megan1' data-stellar-background-ratio='0.5'></section>
        

        <!-- <script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script> -->
        <script src='js/vendor/jquery-1.10.2.min.js'></script>
        <script>window.jQuery || document.write('<script src="js/vendor/jquery-1.10.2.min.js"><\/script>')</script>
        <script src="js/vendor/jquery.stellar.js"></script>
        <script src="js/vendor/jquery-ui.js"></script>
        <script src="js/vendor/jquery.smooth-scroll.js"></script>
        <script src="js/w3bex.js"></script>

    </body>
</html>
